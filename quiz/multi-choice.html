---
layout: quiz-layout
title: Multiple Choice
---

<div class="question-wrapper">
  <div class="question-header">
    <div class="question-title">
      Pick the right answer
    </div>
    <div class="question-prompt">
      Drag and drop players to their position in the formation
    </div>
  </div>


  <div class="question-content">

    <div class="question-choices">
      <div class="choice">
        Choice 1
      </div>
      <div class="choice">
        Choice 2
      </div>
      <div class="choice">
        Choice 3
      </div>
      <div class="choice">
        Choice 4
      </div>
    </div>

  </div>
</div>


<div class="feedback-toast-container">

  <div class="feedback-toast feedback-toast-correct">
    <div>
      <div class="feedback-light">
      </div>
      <div class="feedback-title">Correct!</div>
    </div>
    <div class="answer-info">The defense is in cover 3 cloud</div>
    <a href="{{site.baseurl}}/quiz/drag-drop.html"class="answer-next-button">Next</a>
  </div>
</div>

<script>
$(document).ready(function() {
  $(".choice").on("tap click", function() {
    $(".feedback-toast-correct").addClass("is-shown")
    $(this).addClass("is-selected")
  })
})
</script>
