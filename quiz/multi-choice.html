---
layout: quiz-layout
title: Multiple Choice
---

<div class="question-wrapper">
  <div class="question-header">
    <div class="question-title">
      What is the play call for Duo Right Rip Red?
    </div>
    <div class="question-prompt">
      Tap on the correct answer
    </div>
  </div>


  <div class="question-content">

    <div class="question-choices">
      <div class="choice">
        Miami
      </div>
      <div class="choice">
        Prison
      </div>
      <div class="choice">
        RamRod
      </div>
      <div class="choice">
        Dumptruck
      </div>
    </div>

  </div>
</div>


<div class="feedback-toast-container">

  <div class="feedback-toast feedback-toast-correct">
    <div>
      <div class="feedback-light">
      </div>
      <div class="feedback-title">Correct!</div>
    </div>
    <div class="answer-info">The play call is prison.</div>
    <a href="{{site.baseurl}}/quiz/drag-drop.html"class="answer-next-button">Next</a>
  </div>
</div>

<script>
$(document).ready(function() {
  $(".choice").on("tap click", function() {
    $(".feedback-toast-correct").addClass("is-shown")
    $(this).addClass("is-selected")
  })
})
</script>
