---
layout: quiz-layout
title: Drag and Drop
---

<div class="question-wrapper">
  <div class="question-header">
    <div class="question-title">
      Complete the formation Duo RT
    </div>
    <div class="question-prompt">
      Drag and drop players to their position in the formation
    </div>
  </div>


  <div class="question-content">

    <div class="question-image">
      <img src="{{ site.baseurl }}/img/drag-drop.png" width="740">
      <div class="players-drawer">
        <div class="player">Q</div>
        <div class="player">X</div>
        <div class="player">Z</div>
        <div class="player">H</div>
        <div class="player">S</div>
        <div class="player">R</div>
      </div>
    </div>

  </div>

  <div class="button-container">
    <div class='submit-button'>Done</div>
  </div>
</div>


<div class="feedback-toast-container">

  <div class="feedback-toast feedback-toast-incorrect">
    <div>
      <div class="feedback-light">
      </div>
      <div class="feedback-title">Incorrect</div>
    </div>
    <div class="answer-info">The defense is in cover 3 cloud</div>
    <a href="{{site.baseurl}}/quiz/draw.html"class="answer-next-button">Next</a>
  </div>

  <div class="feedback-toast feedback-toast-correct">
    <div>
      <div class="feedback-light">
      </div>
      <div class="feedback-title">Correct!</div>
    </div>
    <div class="answer-info">The right in 'Duo Right' refers solely to the positioning of the tight end. </div>
    <a href="{{site.baseurl}}/quiz/draw.html"class="answer-next-button">Next</a>
  </div>
</div>

<script>
$(document).ready(function() {
  $(".submit-button").on("tap click", function() {
    $(".feedback-toast-correct").addClass("is-shown")
  })

  $(".player").draggable();
})
</script>
