title: Draw

<div class="question-header">
  <div class="question-title">
    Draw your route in Duo RT Rip/Rod
  </div>
  <div class="question-prompt">
    Trace the route
  </div>
</div>


<div class="question-content">
  <div class="question-image">
    <img src="{{ site.baseurl }}/quiz/draw.png">
    <canvas width="740" height="513" id="canvas"></canvas>
  </div>
</div>


<script>

var canvas = document.getElementById("canvas"),
  ctx = canvas.getContext("2d"),
  painting = false,
  lastX = 0,
  lastY = 0,
  lineThickness = 1,
  extraOffsetY = 240;
  extraOffsetX = 20;

canvas.width = 740 * 2;
canvas.height = 513 * 2;

canvas.addEventListener("touchstart", function(e) {
  touch = e.touches[0]
  painting = true;
  ctx.fillStyle = "#2a3c43";
  lastX = (touch.pageX - this.offsetLeft - extraOffsetX) * 2;
  lastY = (touch.pageY - this.offsetTop - extraOffsetY) * 2;
  e.preventDefault();
})

canvas.addEventListener("touchend", function(e){
  painting = false;
  e.preventDefault();
})

canvas.addEventListener("touchmove", function(e) {
  touch = e.touches[0]
  if (painting) {
    mouseX = (touch.pageX - this.offsetLeft - extraOffsetX) * 2;
    mouseY = (touch.pageY - this.offsetTop - extraOffsetY) * 2;

    // find all points between
    var x1 = mouseX,
        x2 = lastX,
        y1 = mouseY,
        y2 = lastY;


    var steep = (Math.abs(y2 - y1) > Math.abs(x2 - x1));
    if (steep){
      var x = x1;
      x1 = y1;
      y1 = x;

      var y = y2;
      y2 = x2;
      x2 = y;
    }
    if (x1 > x2) {
      var x = x1;
      x1 = x2;
      x2 = x;

      var y = y1;
      y1 = y2;
      y2 = y;
    }

    var dx = x2 - x1,
      dy = Math.abs(y2 - y1),
      error = 0,
      de = dy / dx,
      yStep = -1,
      y = y1;

    if (y1 < y2) {
      yStep = 1;
    }

    lineThickness = 10 - Math.sqrt((x2 - x1) *(x2-x1) + (y2 - y1) * (y2-y1))/15;
    if(lineThickness < 2){
      lineThickness = 2;
    }

    for (var x = x1; x < x2; x++) {
      if (steep) {
        ctx.fillRect(y, x, lineThickness , lineThickness );
      } else {
        ctx.fillRect(x, y, lineThickness , lineThickness );
      }

      error += de;
      if (error >= 0.5) {
        y += yStep;
        error -= 1.0;
      }
    }



    lastX = mouseX;
    lastY = mouseY;
  }
  e.preventDefault();
})

</script>
